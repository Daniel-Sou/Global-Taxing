<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>jQuery.getJSON demo</title>

 
    <!--Bootstrap 4.4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!--jQuery 3.4.1 for JSON data get-->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>

<body>


    <div id="images col"></div>
    <h1 class="display-2" >This is Macau to USD rate</h1>
    <div class="row">
        <button type="button" class="btn btn-info col-4" id="get">Get data</button>
        <p class="display-4 col-8" id="mop-ex">THIS IS EXCHANGE RATE</p>        
    </div>
    
    <!--Get Data from Open Exchange Rates-->
    <script>
        var getButton = document.getElementById("get");
        var mopex = document.getElementById("mop-ex");
        var mopdata;

        (function () {
            var FxAPI = "https://openexchangerates.org/api/latest.json?app_id=3a6c9c06492f48f9afdff18ae5015017";
            $.getJSON(FxAPI, {
                app_id: '3a6c9c06492f48f9afdff18ae5015017',
                base: 'USD'
            })
                .done(function (data) {
                    mopdata = data.rates.MOP.toFixed(4);
                    getButton.onclick = function () {
                       mopex.innerHTML = mopdata;
                }
            });
        })();



    </script>

</body>

</html>
